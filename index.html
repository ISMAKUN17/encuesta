<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Satisfaction Survey</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: all 0.3s ease-in-out;
        }
        select:hover, textarea:hover, button:hover {
            border-color: #007BFF;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .section, h2 {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>VIP Satisfaction Survey</h2>
        <form id="surveyForm">
            <div class="section">
                <h3>Facilities</h3>
                <label>How would you rate the VIP LOUNGE services?</label>
                <select name="vipLoungeService">
                    <option>Very good</option>
                    <option>Good</option>
                    <option>Poor</option>
                    <option>Very poor</option>
                </select>
                <label>How do you consider the cleaning of the VIP LOUNGE?</label>
                <select name="vipLoungeCleaning">
                    <option>Very good</option>
                    <option>Good</option>
                    <option>Poor</option>
                    <option>Very poor</option>
                </select>
                <label>How do you consider the maintenance of the VIP LOUNGE?</label>
                <select name="vipLoungeMaintenance">
                    <option>Very good</option>
                    <option>Good</option>
                    <option>Poor</option>
                    <option>Very poor</option>
                </select>
                <label>How would you rate the food and beverages quality in the VIP lounge?</label>
                <select name="vipLoungeFoodQuality">
                    <option>Very good</option>
                    <option>Good</option>
                    <option>Poor</option>
                    <option>Very poor</option>
                </select>
            </div>
            <div class="section">
                <h3>Concierge VIP</h3>
                <label>How was the attention during your check-in/out process?</label>
                <select name="checkinCheckout">
                    <option>Very good</option>
                    <option>Good</option>
                    <option>Poor</option>
                    <option>Very poor</option>
                </select>
                <label>Did the concierge provide you with the information you required?</label>
                <select name="conciergeInfo">
                    <option>Very good</option>
                    <option>Good</option>
                    <option>Poor</option>
                    <option>Very poor</option>
                </select>
            </div>
            <div class="section">
                <h3>Butler Service</h3>
                <label>How do you consider the butler's attitude?</label>
                <select name="butlerAttitude">
                    <option>Very good</option>
                    <option>Good</option>
                    <option>Poor</option>
                    <option>Very poor</option>
                </select>
                <label>Did the butler offer help and support given to your needs?</label>
                <select name="butlerSupport">
                    <option>Very good</option>
                    <option>Good</option>
                    <option>Poor</option>
                    <option>Very poor</option>
                </select>
            </div>
            <div class="section">
                <label>Share your comments with us:</label>
                <textarea name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDn9-PE7EzgAdFPL9IJyrg6DiwECxl9E9o",
            authDomain: "ismakun-bf0fa.firebaseapp.com",
            databaseURL: "https://ismakun-bf0fa-default-rtdb.firebaseio.com",
            projectId: "ismakun-bf0fa",
            storageBucket: "ismakun-bf0fa.appspot.com",
            messagingSenderId: "626132660533",
            appId: "1:626132660533:web:b6f18b61b91d32d8779c6c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            let surveyData = {};
            formData.forEach((value, key) => surveyData[key] = value);
            db.ref('surveys').push(surveyData).then(() => {
                alert('Survey submitted successfully!');
                event.target.reset();
            }).catch(error => console.error(error));
        });
    </script>
</body>
</html>
